<div class="apply-loan-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Apply for Loan</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Loan Type</mat-label>
          <mat-select formControlName="loanType" required>
            <mat-option *ngFor="let type of loanTypes" [value]="type">
              {{ type }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="loanForm.get('loanType')?.hasError('required')">
            Loan type is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Loan Amount</mat-label>
          <input matInput type="number" formControlName="amount" placeholder="Enter amount" required>
          <mat-error *ngIf="loanForm.get('amount')?.hasError('required')">
            Amount is required
          </mat-error>
          <mat-error *ngIf="loanForm.get('amount')?.hasError('min')">
            Minimum amount is 1000
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tenure (Years)</mat-label>
          <input matInput type="number" formControlName="tenure" placeholder="Enter tenure in years" required>
          <mat-error *ngIf="loanForm.get('tenure')?.hasError('required')">
            Tenure is required
          </mat-error>
          <mat-error *ngIf="loanForm.get('tenure')?.hasError('min')">
            Minimum tenure is 1 year
          </mat-error>
          <mat-error *ngIf="loanForm.get('tenure')?.hasError('max')">
            Maximum tenure is 30 years
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Purpose</mat-label>
          <textarea matInput formControlName="purpose" rows="4" placeholder="Enter loan purpose" required></textarea>
          <mat-error *ngIf="loanForm.get('purpose')?.hasError('required')">
            Purpose is required
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading || loanForm.invalid">
            {{ loading ? 'Submitting...' : 'Submit Application' }}
          </button>
          <button mat-button type="button" routerLink="/dashboard">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
