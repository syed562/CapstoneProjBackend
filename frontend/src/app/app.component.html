<mat-toolbar color="primary" *ngIf="isAuthenticated">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">{{ title }}</span>
  <span class="spacer"></span>
  <span class="user-info">
    <mat-icon>account_circle</mat-icon>
    {{ currentUser?.username }}
  </span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigateTo('/dashboard')">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" *ngIf="isAuthenticated">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/loans/apply" routerLinkActive="active">
        <mat-icon>add_circle</mat-icon>
        <span>Apply for Loan</span>
      </a>
      <a mat-list-item routerLink="/loans/my-loans" routerLinkActive="active">
        <mat-icon>account_balance</mat-icon>
        <span>My Loans</span>
      </a>
      <a mat-list-item routerLink="/loans/applications" routerLinkActive="active">
        <mat-icon>assignment</mat-icon>
        <span>Applications</span>
      </a>
      <a mat-list-item routerLink="/emi/schedule" routerLinkActive="active">
        <mat-icon>event</mat-icon>
        <span>EMI Schedule</span>
      </a>
      <a mat-list-item routerLink="/reports" routerLinkActive="active" *ngIf="authService.isAdmin()">
        <mat-icon>bar_chart</mat-icon>
        <span>Reports</span>
      </a>
      <a mat-list-item routerLink="/admin" routerLinkActive="active" *ngIf="authService.isAdmin()">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin Panel</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="!isAuthenticated"></router-outlet>
