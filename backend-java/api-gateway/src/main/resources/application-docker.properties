# Application name (VERY IMPORTANT)
server.port=8080
spring.application.name=api-gateway

# Config Server
spring.config.import=optional:configserver:http://config-server:8888
spring.cloud.config.fail-fast=true

# Eureka for service discovery inside Docker
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT secret must match auth-service (aligned with config-repo value)
app.jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789012345678901234567890

# CORS (gateway-level) managed by Config Server - keep commented
# spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
# spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:4200
# spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS,PATCH
# spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=Authorization,Content-Type
# spring.cloud.gateway.globalcors.cors-configurations.[/**].exposedHeaders=Authorization

# Route everything through the gateway
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**,/api/users/**

spring.cloud.gateway.routes[1].id=profile-service
spring.cloud.gateway.routes[1].uri=lb://profile-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/profiles/**

spring.cloud.gateway.routes[2].id=loan-service
spring.cloud.gateway.routes[2].uri=lb://loan-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/loans/**

spring.cloud.gateway.routes[3].id=payment-service
spring.cloud.gateway.routes[3].uri=lb://loan-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/payments/**

spring.cloud.gateway.routes[4].id=loan-application-service
spring.cloud.gateway.routes[4].uri=lb://loan-application-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/loan-applications/**,/api/rates/**

spring.cloud.gateway.routes[5].id=report-service
spring.cloud.gateway.routes[5].uri=lb://report-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/reports/**

spring.cloud.gateway.routes[6].id=notification-service
spring.cloud.gateway.routes[6].uri=lb://notification-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/notifications/**

# Enable discovery-based routes (disabled path-based if duplicate)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

