# SonarCloud Configuration for Capstone Backend Microservices

# Project Identification
sonar.organization=syed562
sonar.projectKey=syed562_CapstoneProjBackend
sonar.projectName=Capstone Backend Microservices
sonar.projectVersion=0.0.1-SNAPSHOT

# Source and Test Directories
sonar.sources=auth-service/src/main/java,loan-service/src/main/java,loan-application-service/src/main/java,profile-service/src/main/java,report-service/src/main/java,notification-service/src/main/java,api-gateway/src/main/java,eureka-server/src/main/java,config-server/src/main/java
sonar.tests=auth-service/src/test/java,loan-service/src/test/java,loan-application-service/src/test/java,profile-service/src/test/java,report-service/src/test/java,notification-service/src/test/java,api-gateway/src/test/java

# Binary Directories
sonar.java.binaries=**/target/classes
sonar.java.test.binaries=**/target/test-classes

# Code Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Java Version
sonar.java.source=17

# Exclude patterns (optional)
sonar.exclusions=**/target/**,**/node_modules/**,**/*.xml,**/*.yml,**/*.yaml

# Test exclusions
sonar.test.exclusions=**/test/**

# SonarCloud Server URL
sonar.host.url=https://sonarcloud.io
