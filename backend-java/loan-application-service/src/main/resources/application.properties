server.port=8084
spring.application.name=loan-application-service
# spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=5
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-interval=10000

spring.jpa.hibernate.ddl-auto=update

# Enable Feign Circuit Breaker
feign.circuitbreaker.enabled=true

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.profileServiceClient.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.profileServiceClient.slidingWindowSize=10
resilience4j.circuitbreaker.instances.profileServiceClient.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.profileServiceClient.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.profileServiceClient.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.profileServiceClient.waitDurationInOpenState=30000
resilience4j.circuitbreaker.instances.profileServiceClient.failureRateThreshold=50
resilience4j.circuitbreaker.instances.profileServiceClient.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.profileServiceClient.slowCallDurationThreshold=2000

resilience4j.circuitbreaker.instances.loanServiceClient.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.loanServiceClient.slidingWindowSize=10
resilience4j.circuitbreaker.instances.loanServiceClient.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.loanServiceClient.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.loanServiceClient.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.loanServiceClient.waitDurationInOpenState=30000
resilience4j.circuitbreaker.instances.loanServiceClient.failureRateThreshold=50
resilience4j.circuitbreaker.instances.loanServiceClient.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.loanServiceClient.slowCallDurationThreshold=2000

